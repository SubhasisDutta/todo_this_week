<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Full View</title>
    <link rel="stylesheet" href="popup.css">
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoadedCallback()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoadedCallback()"></script>
</head>
<body class="manager-page">
    <div class="container">
        <h1>Task Manager - All Tasks</h1>

        <div id="info-message-area" class="info-message" style="display: none;"></div>

        <div class="google-sheet-container neumorphic-card">
            <h2>Google Sheets Integration</h2>
            <div class="form-group">
                <label for="sheet-url">Google Sheet Link/ID:</label>
                <input type="text" id="sheet-url" class="neumorphic-input" placeholder="Paste Google Sheet Link or ID here">
            </div>
            <button id="connect-sheet-btn" class="neumorphic-btn">Connect to Google Sheet</button>
            <button id="disconnect-sheet-btn" class="neumorphic-btn" style="display:none;">Disconnect from Sheet</button>
            <button id="export-to-sheet-btn" class="neumorphic-btn" style="display:none;">Export Tasks to Sheet</button>
            <button id="import-from-sheet-btn" class="neumorphic-btn" style="display:none;">Import Tasks from Sheet</button>
            <div id="sheet-status" class="info-message">Not Connected</div>
        </div>

        <div class="task-form-container neumorphic-card">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" class="neumorphic-input" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label for="task-url">Task URL (Optional):</label>
                <input type="url" id="task-url" class="neumorphic-input" placeholder="http://example.com">
            </div>
            <div class="form-group">
                <label for="task-priority">Priority:</label>
                <select id="task-priority" class="neumorphic-select">
                    <option value="SOMEDAY">Someday</option>
                    <option value="IMPORTANT">Important</option>
                    <option value="CRITICAL">Critical</option>
                </select>
            </div>
            <div class="form-group" id="task-deadline-group" style="display: none;">
                <label for="task-deadline">Deadline (for Critical tasks):</label>
                <input type="date" id="task-deadline" class="neumorphic-input">
            </div>
            <div class="form-group">
                <label for="task-type">Type:</label>
                <select id="task-type" class="neumorphic-select">
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                </select>
            </div>
            <button id="add-task-btn" class="neumorphic-btn">Add Task</button>
        </div>

        <div class="tasks-display-area">
            <div class="priority-column">
                <h3>Critical</h3>
                <div id="critical-tasks-list" class="task-list neumorphic-inset-card">
                    <!-- Critical tasks will be rendered here -->
                </div>
            </div>
            <div class="priority-column">
                <h3>Important</h3>
                <div id="important-tasks-list" class="task-list neumorphic-inset-card">
                    <!-- Important tasks will be rendered here -->
                </div>
            </div>
            <div class="priority-column">
                <h3>Someday</h3>
                <div id="someday-tasks-list" class="task-list neumorphic-inset-card">
                    <!-- Someday tasks will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="task_utils.js"></script> <!-- To be created -->
    <script src="sheets_utils.js"></script>
    <script src="manager.js"></script>   <!-- To be created -->
</body>
</html>
