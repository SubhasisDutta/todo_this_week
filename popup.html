<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Task Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div id="info-message-area" class="info-message" style="display: none;"></div> <!-- Added this line -->

        <div class="manager-link-container">
            <button id="open-manager-btn" class="neumorphic-btn"><span class="icon">üóìÔ∏è</span> PLANNER</button>
        </div>

        <div class="tabs">
            <button class="tab-link active" data-tab="today">TODAY</button>
            <button class="tab-link" data-tab="display">Display</button>
            <button class="tab-link" data-tab="add">ADD</button>
            <button class="tab-link" data-tab="edit">Edit</button>
        </div>

        <div id="today" class="tab-content active">
            <div id="today-task-list">
                <!-- Today's tasks will be listed here -->
                <p>No tasks scheduled for today.</p>
            </div>
        </div>

        <div id="display" class="tab-content">
            <div id="display-task-list">
                <!-- Tasks will be listed here -->
                <p>No active tasks. Add some in the ADD tab!</p>
            </div>
        </div>

        <div id="add" class="tab-content">
            <div class="add-task-form">
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" class="neumorphic-input" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="task-url">URL (Optional):</label>
                    <input type="url" id="task-url" class="neumorphic-input" placeholder="Enter URL">
                </div>
                <div class="form-group">
                    <label>Priority:</label>
                    <div class="radio-group-modern">
                        <input type="radio" id="priority-someday" name="priority" value="SOMEDAY" checked>
                        <label for="priority-someday">üóìÔ∏è Someday</label>
                        <input type="radio" id="priority-important" name="priority" value="IMPORTANT">
                        <label for="priority-important">‚≠ê Important</label>
                        <input type="radio" id="priority-critical" name="priority" value="CRITICAL">
                        <label for="priority-critical">üî• Critical</label>
                    </div>
                </div>
                <div class="form-group" id="task-deadline-group" style="display: none;">
                    <label for="task-deadline">Deadline (for Critical):</label>
                    <input type="date" id="task-deadline" class="neumorphic-input">
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <div class="radio-group-modern">
                        <input type="radio" id="type-home" name="type" value="home" checked>
                        <label for="type-home">üè† Home</label>
                        <input type="radio" id="type-work" name="type" value="work">
                        <label for="type-work">üíº Work</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Energy:</label>
                    <div class="radio-group-modern horizontal">
                        <input type="radio" id="energy-low" name="energy" value="low" checked>
                        <label for="energy-low">üçÉ Low</label>
                        <input type="radio" id="energy-high" name="energy" value="high">
                        <label for="energy-high">‚ö° High</label>
                    </div>
                </div>
                <button id="add-task-btn" class="neumorphic-btn">Add Task</button>
            </div>
        </div>

        <div id="edit" class="tab-content">
            <div id="edit-task-list">
                <!-- Tasks will be listed here for editing/deleting -->
                <p>No tasks yet. Add one in the ADD tab!</p>
            </div>
        </div>
    </div>
    <script src="task_utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
