<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Weekly Planner</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="manager-page">
    <div class="container manager-container">
        <h1>Weekly Task Planner</h1>
        <div id="info-message-area" class="info-message" style="display: none;"></div>

        <div class="tabs">
            <button class="tab-link active" data-tab="weekly-schedule"><span class="tab-icon">üóìÔ∏è</span> SCHEDULE</button>
            <button class="tab-link" data-tab="task-lists"><span class="tab-icon">‚≠ê</span> PRIORITY</button>
            <button class="tab-link" data-tab="all-tasks"><span class="tab-icon">üåç</span> LOCATION</button>
        </div>

        <!-- Main content area for the two tabs -->
        <div class="main-content">
            <!-- Weekly Schedule Tab Content -->
            <div id="weekly-schedule" class="tab-content active">
                <div class="planner-container">
                    <!-- Column 1: Unassigned Tasks -->
                    <div class="tasks-column" id="unassigned-tasks-container">
                        <h3>Unassigned Tasks</h3>
                        <div id="unassigned-tasks-list" class="task-list neumorphic-inset-card">
                            <!-- Unassigned tasks rendered by JS -->
                        </div>
                    </div>

                    <!-- Column 2: Weekly Grid Planner -->
                    <div class="planner-grid-container">
                        <div id="planner-grid">
                            <div class="grid-header">Time</div>
                            <div class="grid-header">Monday</div>
                            <div class="grid-header">Tuesday</div>
                            <div class="grid-header">Wednesday</div>
                            <div class="grid-header">Thursday</div>
                            <div class="grid-header">Friday</div>
                            <div class="grid-header">Saturday</div>
                            <div class="grid-header">Sunday</div>

                            <!-- Programmatically generate rows -->
                        </div>
                    </div>

                    <!-- Column 3: Assigned Tasks -->
                    <div class="tasks-column" id="assigned-tasks-container">
                        <h3>Assigned Tasks</h3>
                        <button id="unassign-all-btn" class="neumorphic-btn">Unassign All</button>
                        <div id="assigned-tasks-list" class="task-list neumorphic-inset-card">
                            <!-- Assigned tasks rendered by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Lists Tab Content -->
            <div id="task-lists" class="tab-content">
                <div class="add-task-form">
                    <h3>Add New Task</h3>
                    <div class="form-group">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" class="neumorphic-input" placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="task-url">URL (Optional):</label>
                        <input type="url" id="task-url" class="neumorphic-input" placeholder="Enter URL">
                    </div>
                    <div class="form-group">
                        <label>Priority:</label>
                        <div class="radio-group-modern">
                            <input type="radio" id="manager-priority-someday" name="manager-priority" value="SOMEDAY" checked>
                        <label for="manager-priority-someday">üóìÔ∏è Someday</label>
                            <input type="radio" id="manager-priority-important" name="manager-priority" value="IMPORTANT">
                        <label for="manager-priority-important">‚≠ê Important</label>
                            <input type="radio" id="manager-priority-critical" name="manager-priority" value="CRITICAL">
                        <label for="manager-priority-critical">üî• Critical</label>
                        </div>
                    </div>
                    <div class="form-group" id="task-deadline-group" style="display: none;">
                        <label for="task-deadline">Deadline (for Critical):</label>
                        <input type="date" id="task-deadline" class="neumorphic-input">
                    </div>
                    <div class="form-group">
                        <label>Type:</label>
                        <div class="radio-group-modern">
                            <input type="radio" id="manager-type-home" name="manager-type" value="home" checked>
                        <label for="manager-type-home">üè† Home</label>
                            <input type="radio" id="manager-type-work" name="manager-type" value="work">
                        <label for="manager-type-work">üíº Work</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Energy:</label>
                        <div class="radio-group-modern horizontal">
                            <input type="radio" id="manager-energy-low" name="manager-energy" value="low" checked>
                        <label for="manager-energy-low">üçÉ Low</label>
                            <input type="radio" id="manager-energy-high" name="manager-energy" value="high">
                        <label for="manager-energy-high">‚ö° High</label>
                        </div>
                    </div>
                    <button id="add-task-btn" class="neumorphic-btn">Add Task</button>
                </div>
                <hr class="neumorphic-divider">
                <h2>All Tasks</h2>
                <div class="tasks-display-area">
                     <div class="priority-column">
                        <h3>Critical</h3>
                        <div id="critical-tasks-list" class="task-list neumorphic-inset-card"></div>
                    </div>
                    <div class="priority-column">
                        <h3>Important</h3>
                        <div id="important-tasks-list" class="task-list neumorphic-inset-card"></div>
                    </div>
                    <div class="priority-column">
                        <h3>Someday</h3>
                        <div id="someday-tasks-list" class="task-list neumorphic-inset-card"></div>
                    </div>
                </div>
            </div>

            <!-- All Tasks Tab Content -->
            <div id="all-tasks" class="tab-content">
                <div class="tasks-display-area">
                    <div class="priority-column">
                        <h3>Home</h3>
                        <div id="home-tasks-list" class="task-list neumorphic-inset-card"></div>
                    </div>
                    <div class="priority-column">
                        <h3>Work</h3>
                        <div id="work-tasks-list" class="task-list neumorphic-inset-card"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feature-container">
            <h2>Import/Export Tasks</h2>
            <div class="buttons-container">
                <button id="export-tasks-btn" class="neumorphic-btn">Export Tasks</button>
                <button id="import-tasks-btn" class="neumorphic-btn">Import Tasks</button>
                <input type="file" id="import-file-input" style="display: none;" accept=".json">
            </div>
        </div>
    </div>
    <script src="task_utils.js"></script>
    <script src="manager.js"></script>
</body>
</html>
